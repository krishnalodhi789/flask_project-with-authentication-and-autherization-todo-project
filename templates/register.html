<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="/static/css/style.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	 <div class="container-fluid">
        <div class="row shadow py-3">
          <h1 class="display-2 text-center fw-semibold  text-secondary">Flask Project 2</h1>
          <p class="text-center mb-1 fw-semibold text-danger">" ( With Authentication & Autherization ) "</p>
          <p class="text-center mb-1 fw-semibold text-danger">" ( Todo List Project ) "</p>
        </div>
      </div>	


	<div class="container-fluid mt-3">
		<div class="row">
			<div class="col-lg-6 form-block px-4 mx-auto">
				<div class="col-lg-8 col-md-6 col-sm-8 col-xs-12 form-box ">
					<div class="text-center mb-3 mt-5">
						<img  src="/static/images/logo.png" width="150px">
					</div>
					<h4 class="text-center mb-4">
						Create an account
						<hr class="border-3 w-25 mx-auto text-info">
					</h4>
					{% if error_message %}
					<p class="text-danger">
						{{error_message}}
					</p>
					{% endif %}
					<form  method="post">
						<div class="form-input">
							<span><i class="fa fa-user-o"></i></span>
							<input type="text" name="fullname" placeholder="Full Name" required>
						</div>
						<div class="form-input">
							<span><i class="fa fa-envelope-o"></i></span>
							<input type="email" name="email" placeholder="Email Address" tabindex="10"required>
						</div>
						<div class="form-input">
							<span><i class="fa fa-key"></i></span>
							<input type="password" name="password" placeholder="Password" required>
						</div>
						
						<div class="form-input">
							<span><i class="fa fa-key"></i></span>
							<input type="password" name="confirm-password" placeholder="Confirm Password" required>
						</div>

						

						<div class="mb-3"> 
							<button type="submit" class="btn btn-block">
								Register
							</button>
						</div>

						<div class="text-center mb-3">
							or register with
						</div>
							
						<div class="row mb-3">
							<div class="col-4">
								<a href="" class="btn btn-block btn-social btn-facebook">
									<i class="fa fa-facebook"></i>
								</a>
							</div>

							<div class="col-4">
								<a href="" class="btn btn-block btn-social btn-google">
									<i class="fa fa-google"></i>
								</a>
							</div>
							
							<div class="col-4">
								<a href="" class="btn btn-block btn-social btn-twitter">
									<i class="fa fa-twitter"></i>
								</a>
							</div>
						</div>
							
						<div class="text-center mb-5">
							Already have an account 
							<a class="login-link" href="/login">Login here</a>
						</div>
					</form>
				</div>
			</div>
				
			</div>
		</div>
	</div>

	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
